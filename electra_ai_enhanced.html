<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Electra AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-glow: #00d4ff;
            --secondary-glow: #bf40ff;
            --tertiary-glow: #40ff80;
            --background-dark: #0a0a0f;
            --card-bg: rgba(15, 20, 35, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #b8c4d9;
            --border-color: rgba(255, 255, 255, 0.08);
            --shadow-color: rgba(0, 212, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f2e 50%, #0f1a2e 100%);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Enhanced animated background with particles */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(191, 64, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(64, 255, 128, 0.05) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0,212,255,0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(191,64,255,0.2), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(64,255,128,0.1), transparent);
            background-size: 200px 200px, 150px 150px, 100px 100px, 180px 180px;
            animation: sparkle 15s linear infinite;
            z-index: -1;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(20px) rotate(-1deg); }
        }

        @keyframes sparkle {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%; }
            100% { background-position: 100% 100%, -100% 100%, 100% -100%, -100% -100%; }
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 90%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            animation: containerFloat 6s ease-in-out infinite;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Enhanced rotating glow border */
        .container::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px;
            right: -3px; bottom: -3px;
            background: conic-gradient(
                from 0deg,
                transparent 0%,
                var(--primary-glow) 25%,
                var(--secondary-glow) 50%,
                var(--tertiary-glow) 75%,
                transparent 100%
            );
            border-radius: 28px;
            animation: rotateGlow 6s linear infinite;
            z-index: -1;
            filter: blur(1px);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -6px; left: -6px;
            right: -6px; bottom: -6px;
            background: conic-gradient(
                from 180deg,
                transparent 0%,
                rgba(0, 212, 255, 0.3) 25%,
                rgba(191, 64, 255, 0.3) 50%,
                rgba(64, 255, 128, 0.3) 75%,
                transparent 100%
            );
            border-radius: 31px;
            animation: rotateGlow 6s linear infinite reverse;
            z-index: -2;
            filter: blur(2px);
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .icon-container {
            margin-bottom: 30px;
            animation: popIn 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.2s forwards;
            opacity: 0;
            position: relative;
        }
        
        .icon-container::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 100px; height: 100px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: iconPulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes iconPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }
        
        .icon-container svg {
            width: 70px;
            height: 70px;
            fill: url(#icon-gradient);
            filter: drop-shadow(0 0 20px var(--primary-glow));
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 3.2em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(
                135deg,
                var(--primary-glow) 0%,
                var(--secondary-glow) 50%,
                var(--tertiary-glow) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titleGlow 1.2s ease-out 0.4s forwards, titleShine 3s ease-in-out 2s infinite;
            opacity: 0;
            position: relative;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        @keyframes titleShine {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.2) contrast(1.1); }
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 40px;
            color: var(--text-secondary);
            animation: slideUp 1.2s ease-out 0.6s forwards;
            opacity: 0;
            letter-spacing: 0.5px;
            position: relative;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px; left: 50%;
            width: 60px; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-glow), transparent);
            transform: translateX(-50%);
            animation: underlineGrow 1s ease-out 1.8s forwards;
            opacity: 0;
        }

        @keyframes underlineGrow {
            from { width: 0; opacity: 0; }
            to { width: 60px; opacity: 1; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 1.2s ease-out 0.8s forwards;
            opacity: 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.95em;
        }
        
        .btn svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .btn:hover svg {
            transform: scale(1.1);
        }

        .btn-web {
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            color: #ffffff;
            border: none;
            box-shadow: 
                0 8px 30px var(--shadow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .btn-web::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-web:hover::before {
            left: 100%;
        }

        .btn-web:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0, 212, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-install {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .btn-install::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            right: 0; bottom: 0;
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 58px;
            z-index: -1;
        }

        .btn-install:hover::before {
            opacity: 0.1;
        }

        .btn-install:hover {
            transform: translateY(-3px);
            border-color: var(--primary-glow);
            color: var(--primary-glow);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes titleGlow {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            .title {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            .subtitle {
                font-size: 1.1em;
            }
            .btn {
                padding: 16px 25px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 2.2em;
                letter-spacing: 1px;
            }
            .icon-container svg {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
